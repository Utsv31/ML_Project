<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .welcome-box {
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .welcome-box h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .welcome-box p {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to the Home Page</h1>
    <p>Your portal to predicting student exam performance</p>
  </div>

</body>
</html>
